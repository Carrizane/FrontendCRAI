<div class="container my-3">
    <div class="card">
        <div class="card-header">
            <div *ngIf="!libro.idlibro else elseTitle">
                Crear Libro
            </div>
            <ng-template #elseTitle>
                Actualizar Libro
            </ng-template>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="titulo" class="col-form-label col-sm-2">Titulo</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="libro.titulo" name="titulo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="edicion" class="col-form-label col-sm-2">Edicion</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="libro.edicion" name="edicion">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="annio" class="col-form-label col-sm-2">AÃ±o</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="libro.annio" name="annio">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="autor" class="col-form-label col-sm-2">Autor</label>
                    <div class="col-sm-6">
                        <select class="form-control" [(ngModel)]="libro.idautor" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let autor of autores" [value]="autor.idautor">
                                {{autor.nombres}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="mx-1">
                        <button class="btn btn-secondary" routerLink="/libros">Volver</button>
                    </div>
                    <div class="mx-1">
                        <button class="btn btn-primary" role="button" (click) = "create()" *ngIf="!libro.idlibro else elseBlock">Crear</button>
                        <ng-template #elseBlock>
                                <button class="btn btn-primary" role="button" (click) = "actualizar()">Actualizar</button>
                        </ng-template>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
