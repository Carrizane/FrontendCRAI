<div class="container my-3">
        <div class="card">
            <div class="card-header">
                <div *ngIf="!cliente.idcliente else elseTitle">
                    Crear Cliente
                </div>
                <ng-template #elseTitle>
                    Actualizar Cliente
                </ng-template>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" [(ngModel)]="cliente.nombres" name="nombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" [(ngModel)]="cliente.apellidos" name="apellido">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dni" class="col-form-label col-sm-2">DNI</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" [(ngModel)]="cliente.dni" name="dni" maxlength="8">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" [(ngModel)]="cliente.telefono" name="telefono">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="mx-1">
                            <button class="btn btn-secondary" routerLink="/clientes">Volver</button>
                        </div>
                        <div class="mx-1">
                            <button class="btn btn-primary" role="button" (click) = "create()" *ngIf="!cliente.idcliente else elseBlock">Crear</button>
                            <ng-template #elseBlock>
                                    <button class="btn btn-primary" role="button" (click) = "actualizar()">Actualizar</button>
                            </ng-template>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
